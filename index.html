<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="bookfav.png" type="image/x-icon">  
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        tr{
          text-transform: capitalize;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        tr:nth-child(even){
          background-color: rgb(218, 143, 5);
          color:white
        }
        a{
          color:white;
          text-decoration: none;
        }
        .footer{
          text-align: right; background-color: rgb(218, 143, 5);; color: white;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>

     <div class="container mt5">
        <h1 class="display-4 text-center mt-3">
            <i class="fas fa-book-open text-warning"></i>
            My<span class="text-warning">Book</span>List
        </h1>
        <div class="container" style="width:70%;margin-top: 50px;border: 2px solid orange; padding:30px;">
            <form id="book-form">
                <div class="from-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="from-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                </div>
                <div class="from-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                <input style="width: 100%;" type="submit" value="Add Book" class="btn btn-warning mt-3 btn-block"/>
            </form>
        </div>

        <div class="text-center" style="display: flex; justify-content: center; align-items: center;">
            <table class="table table-striped  mt-5" style="width: 70%;">
                <thead>
                    <th>SRNO</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </thead>
                <tbody id="book-list">
    
                </tbody>
            </table>
        </div>
      </div>

      <footer>
        <div style="width: 100%; "></div>
          <div class="card footer" >
            <div class="card-body">
              &copy; copyright reserved 
              <span><a href="https://www.futane.tk" target="_blank">webrash</a></span>
            </div>
          </div>
        </div>
      </footer>

      <script src="app.js"></script>
</body>
</html>
